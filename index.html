<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rush Text Generator</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Rush Text Generator</h1>
      <p class="subtitle">Create text with iconic Rush album fonts</p>
    </header>

    <main>
      <div class="controls">
        <div class="input-group">
          <label for="text-input">Your Text:</label>
          <input
            type="text"
            id="text-input"
            placeholder="Enter your text here..."
            value="Working Man"
            maxlength="100"
          >
        </div>

        <div class="input-group">
          <label for="font-select">Choose Font:</label>
          <select id="font-select">
            <option value="working-man">Working Man</option>
            <option value="2112">2112</option>
            <option value="moving-pictures">Moving Pictures</option>
            <option value="fly-by-night">Fly By Night</option>
            <option value="caress-of-steel">Caress of Steel</option>
            <option value="hemispheres">Hemispheres</option>
            <option value="permanent-waves">Permanent Waves</option>
          </select>
        </div>

        <div class="input-group">
          <label for="size-slider">Font Size: <span id="size-value">72</span>px</label>
          <input
            type="range"
            id="size-slider"
            min="24"
            max="144"
            value="72"
          >
        </div>
      </div>

      <div class="preview-container">
        <div id="text-preview" class="text-preview">Working Man</div>
      </div>

      <div class="info">
        <p>Fonts courtesy of <a href="https://www.2112.net/rushfonts/" target="_blank">2112.net/rushfonts</a></p>
      </div>
    </main>
  </div>

  <script src="/assets/js/main.js"></script>
</body>
</html>
